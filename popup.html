<!DOCTYPE html>
<html>

<head>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="switch.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
  <div class="headline">TU Dresden Dashboard</div>

  </div>
  <div class="settings-footer">
    <div class="settings-footer-bar" style="border:none">

        <div class="settings-text">Weiterleitung der Google-Suche</div>
        <label class="switch settings-icon">
          <input type="checkbox" id="switch">
          <span class="slider round"></span>
        </label> 
        </div-->
      <a href="https://selma.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1">
        <img class="settings-img" src="./icons/selma.png">
      </a>
      <a href="https://bildungsportal.sachsen.de/opal/" target="_blank" class="settings-section-icon" style="flex: 1">
        <img class="settings-img" src="./icons/OPAL.png">
      </a>
      <a href="https://qis.dez.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1">

      </a>
      <a href="https://matrix.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1">

      </a>
      <a href="https://msx.tu-dresden.de/owa/#path=/mail" target="_blank" class="settings-section-icon" style="flex: 1">

      </a>
      <a href="https://cloudstore.zih.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1">

      <a href="https://jexam.inf.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1">
        <img class="settings-img" src="./icons/jE.png">
      </a>
      <a href="https://www.studentenwerk-dresden.de/mensen/speiseplan/" target="_blank" class="settings-section-icon"
        style="flex: 1">
        <img class="settings-img" src="./icons/mensa.png">
      </a>

      </div>

        <div id="settings-al-label" class="settings-text" style="font-size: 14px;padding-bottom: 2px;">AutoLogin</div>
        <label class="switch settings-icon">
          <input type="checkbox" id="switch">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="settings-section" style="flex: 1; border-right: none">
        <a class="settings-section-icon" href="javascript:void(0)" id="settings" target="_blank"
          style="flex: 1; margin: 0px">
          <img class="list-img" style="height: 20px;" src="./icons/cog.png">
        </a>
      </div>

  </div>
  </div>
